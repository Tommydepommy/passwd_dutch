<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="url" placeholder="Enter a URL" />
    <button @click="generatePassword">Generate Password</button>
    <p>Password: {{ password }}</p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: '',
        password: ''
      },
      methods: {
        generatePassword() {
          const urlParts = this.url.split('.');
          const rootDomain = `${urlParts[urlParts.length - 2]}.${urlParts[urlParts.length - 1]}`;
          const rootDomainVowelsRemoved = rootDomain.replace(/[aeiou]/gi, '');
          const randomNum = Math.round(Math.random() * 100);
          const animals = [
            'Hond', 'Kat', 'Leeuw', 'Beer', 'Vogel', 'Vis', 'Kikker',
            'Geit', 'Koala', 'Panda', 'Haai', 'Schaap'
          ];
          const adjectives = [
            'Schattige', 'Felle', 'Dappere', 'Wilde', 'Gelukkige', 'Sluwe',
            'Snelle', 'Slimme', 'Zachte', 'Grappige', 'Loyale', 'Stiekem'
          ];
          const animalTypes = [
            'Schepsel', 'Beest', 'Organisme', 'Critter', 'Fauna', 'Wezen'
          ];
          const specialCharacters = ['!', '@', '#', '$', '%', '&', '*'];

          const password = `${this.randomItem(specialCharacters)}${this.randomItem(adjectives)}${this.randomItem(animals)}${this.randomItem(animalTypes)}${randomNum} ${rootDomainVowelsRemoved}`;
          this.password = password;
        },
        randomItem(array) {
          return array[Math.floor(Math.random() * array.length)];
        }
      }
    });
  </script>
</body>
</html>
